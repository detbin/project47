<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Grid de Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contenedor">
      <div class="row">
        <div class="col-sm">HOLA</div>
        <div class="col-sm">ESTAMOS</div>
      </div>
      <div class="row">
        <div class="col-md">HACIENDO</div>
        <div class="col-md">PRUEBAS</div>
        <div class="col-md">CON</div>
      </div>
      <div class="row">
        <div class="col-lg">LAS</div>
        <div class="col-lg">REJILLAS</div>
        <div class="col-lg">EN</div>
        <div class="col-lg">BOOTSTRAP</div>
      </div>
      <div class="row">
        <div class="col-xl">ESPERO</div>
        <div class="col-xl">QUE</div>
        <div class="col-xl">ESTO</div>
        <div class="col-xl">SEA</div>
        <div class="col-xl">LO QUE</div>
        <div class="col-xl">BUSCABAN</div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
